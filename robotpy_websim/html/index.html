<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>FRC HTML Simulator Interface</title>
		<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="css/websim.css">
		<link rel="stylesheet" href="css/config.css">
		<link rel="stylesheet" href="css/slider.css">
		<link rel="stylesheet" href="css/bootstrap-slider-facade.css">
		<link rel="stylesheet" href="css/json-tree.css">
	</head>
	<body>

		<!-- Config Dialog -->
		<div class="modal fade config-modal">
			<div class="modal-dialog">
			   	<div class="modal-content">
				    <div class="modal-header">
					    <button type="button" class="close x-btn" data-dismiss="modal"><span>&times;</span></button>
					    <h4 class="modal-title">Configure Websim</h4>
				    </div>
				   
					    <div class="modal-body">
						    <!-- Module specific content goes here -->
						    <div class="row" style="height: 100%">
						    	<div class="col-xs-3" style="height: 100%; padding-right: 5px;">
								    <ul class="config-categories nav nav-pills nav-stacked"></ul>
								</div>
								<div class="col-xs-9" style="height: 100%; padding-left: 5px; overflow: auto">		
									<form class="config-form"></form>
								</div>
							</div>
					   	</div>
					    <div class="modal-footer">
						    <button class="close-btn" type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
						    <button class="save-btn btn btn-primary btn-sm">Save</button>
					    </div>
				    
			   	</div>
		  	</div>
		</div>


		<!-- Contains all the Websim Modules -->
		<div class="websim-modules flow-layout"></div>
		
		


		<script src="bower/jquery/dist/jquery.min.js"></script>
		<script src="bower/jquery-ui/jquery-ui.min.js"></script>
		<script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower/lodash/lodash.min.js"></script>
		<script src="bower/handlebars/handlebars.min.js"></script>
		<script src="bower/q/q.js"></script>
		<script src="js/bootstrap-slider.js"></script>
		<script src="js/bootstrap-slider-facade.js"></script>
		<script src="js/events.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/templates.js"></script>
		<script src="js/config.js"></script>
		<script src="js/main.js"></script>
		<script src="js/json-tree.js"></script>


		<script>
			sim.getConfigAndModules().then(function() {
				sim.main.start();
			});
		</script>

	</body>
</html>
