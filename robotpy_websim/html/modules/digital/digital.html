<div class="digital-module websim-module">
	<h4 class="title noselect cursor-grab">Digital</h4>
	<div class="row">
		<div class="col-xs-5 pwms">
		 	<h4 class="text-center">PWM</h4>
		 	<form class="form-horizontal" action="">
		 		{{#each pwms as |pwm index|}}
		 			<p class="slide-holder"></p>
		 		{{/each}}
		 	</form>
		 </div>
		 <div class="col-xs-4 dios">
		 	<h4 class="text-center">Digital I/O</h4>
		 	<form class="form-horizontal" action="" class="dio-buttons">
		 		{{#each dios as |dio index|}}
		 			<div class="col-xs-6 dio-holder">
						<div class="row">
							<div class="col-xs-6"><b>{{index}}</b></div>
							<div class="col-xs-5">
								<a href="#" class="btn btn-danger btn-circle digital-io"></a>
							</div>
						</div>
					</div>
		 		{{/each}}
		 	</form>
	 	</div>
	 	<div class="col-xs-3 relays">
	 		<h4 class="text-center">Relay</h4>
	 		<form class="form-horizontal" action="">
				{{#each relays as |relay index|}}
					<div class="row relay-holder">
		  		      	<div class="col-xs-4"><b>{{index}}</b></div>
	  		          	<div class="col-xs-5">
  		          	    	<a href="#" class="btn btn-danger btn-circle relay"></a>
  		          	  	</div>
		          	</div>
				{{/each}}
	 		</form>
		</div>
	</div>
</div>
