<div data-category-id="joystick">
	{{configSelect joystickChooser}}
	{{#repeat 6}}
		<div data-joystick="{{@index}}">
			{{configRadioGroup (configVisibleJson (concat 'joysticks[' @index '].visible'))}}
			{{#each tooltips as |label key|}}
				{{configInput (configTooltipJson label (concat 'joysticks[' @../index '].tooltip') key)}}
			{{/each}}
		</div>
	{{/repeat}}
</div>
